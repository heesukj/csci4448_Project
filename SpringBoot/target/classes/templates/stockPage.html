<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Stock Info</title>
</head>
<body>

    <h1><p th:text="${stockTicker} + '!'" /></h1>
    <!--<h1><p th:text="${name} + '!'" /></h1>-->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var stock = "NASDAQ:" + [[${stockTicker}]];
        /*]]>*/

        new TradingView.widget({
            "width": 980,
            "height": 610,
            "symbol": stock,
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "Light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": false,
            "hideideas": true
        });
    </script>



</body>
</html>
