<html>
	<head>

			<!-- Test Header -->

		    <meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta name="description" content="A layout example that shows off a responsive product landing page.">
			<title>Stock Score</title>
			
			<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
			
			<!--[if lte IE 8]>
				<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
			<![endif]-->
			<!--[if gt IE 8]><!-->

			<!--<![endif]-->
			
			<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
			
				<!--[if lte IE 8]>
					<link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
				<![endif]-->
				<!--[if gt IE 8]><!-->
					<link rel="stylesheet" href="css/layouts/marketing.css">
				<!--<![endif]-->

				<!-- Test Header End -->

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>amStock Example</title>
		<link rel="stylesheet" href="../amcharts/style.css" type="text/css">

		<script src="../amcharts/amcharts.js" type="text/javascript"></script>
		<script src="../amcharts/serial.js" type="text/javascript"></script>
		<script src="../amcharts/amstock.js" type="text/javascript"></script>

		<script>
			var chartData = generateChartData();

			function generateChartData() {
				var chartData = [];
				var firstDate = new Date(2012, 0, 1);
				firstDate.setDate(firstDate.getDate() - 1000);
				firstDate.setHours(0, 0, 0, 0);

				for (var i = 0; i < 1000; i++) {
					var newDate = new Date(firstDate);
					newDate.setHours(0, i, 0, 0);

					var a = Math.round(Math.random() * (40 + i)) + 100 + i;
					var b = Math.round(Math.random() * 100000000);

					chartData.push({
						date: newDate,
						value: a,
						volume: b
					});
				}
				return chartData;
			}

			var chart = AmCharts.makeChart("chartdiv", {

					type: "stock",

					categoryAxesSettings: {
						minPeriod: "mm"
					},

					dataSets: [{
						color: "#b0de09",
						fieldMappings: [{
							fromField: "value",
							toField: "value"
						}, {
							fromField: "volume",
							toField: "volume"
						}],

						dataProvider: chartData,
						categoryField: "date"
					}],


					panels: [{
							showCategoryAxis: false,
							title: "Value",
							percentHeight: 70,

							valueAxes:[{
									id:"v1"
								}
							],

							stockGraphs: [{
								id: "g1",
								valueField: "value",
								type: "smoothedLine",
								lineThickness: 2,
								bullet: "round"
							}],

							stockLegend: {
								valueTextRegular: " ",
								markerType: "none"
							}
						},



						{
							title: "Volume",
							percentHeight: 30,

							stockGraphs: [{
								valueField: "volume",
								type: "column",
								cornerRadiusTop: 2,
								fillAlphas: 1
							}],

							stockLegend: {
								valueTextRegular: " ",
								markerType: "none"
							}
						}
					],

					chartScrollbarSettings: {
						graph: "g1",
						usePeriod: "10mm",
						position: "top",
						updateOnReleaseOnly:false
					},

					chartCursorSettings: {
						valueBalloonsEnabled: true,
						valueLineBalloonEnabled:true,
						valueLineEnabled:true
					},

					periodSelector: {
						position: "bottom",
						dateFormat: "YYYY-MM-DD HH:NN",
						inputFieldWidth: 150,
						periods: [{
							period: "hh",
							count: 1,
							label: "1 hour",
							selected: true

						}, {
							period: "hh",
							count: 2,
							label: "2 hours"
						}, {
							period: "hh",
							count: 5,
							label: "5 hour"
						}, {
							period: "hh",
							count: 12,
							label: "12 hours"
						}, {
							period: "MAX",
							label: "MAX"
						}]
					},

					panelsSettings: {
						usePrefixes: true
					}
				});

		</script>
	</head>
	<body>

			<div class="header">
					<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
						<a class="pure-menu-heading" href="">Stock Score</a>
				
						<ul class="pure-menu-list">
							<li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
							<li class="pure-menu-item"><a href="#" class="pure-menu-link">Search</a></li>
							<li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
						</ul>
					</div>
				</div>

				<div class="content-wrapper" style="top:10%">
						<div class="content">
							<h2 class="content-head is-center">Score: 93</h2>
						</div>

		<div id="chartdiv" style="width:100%; height:600px; clear: both; overflow:auto; position:relative; display:block;" position = "relative;" overflow = "hidden;"></div>
	</body>

</html>
