<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Stock Score</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CSCI 4448 Project</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Stock Ticker"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${user.email}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="logo-image" src="../images/Logo_StockScore.png"/>
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <h3 class="text-right tagline">Make a better investment decision with <strong>Stock Score</strong></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <h3>Favorites</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Stock name</th>
                    <th>Ticker</th>
                    <th>Industry</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="favorite: ${favorites}">
                    <td th:text="${favorite.stock.stockName}">Stock Name</td>
                    <td th:text="${favorite.stock.stockTicker}">Ticker</td>
                    <td th:text="${favorite.stock.stockIndus}">Industry</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <h3>Shares</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Stock name</th>
                    <th>Ticker</th>
                    <th>Industry</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="share: ${shares}">
                    <td th:text="${share.stock.stockName}">Stock Name</td>
                    <td th:text="${share.stock.stockTicker}">Ticker</td>
                    <td th:text="${share.emailToShareWith}">Shared to</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
